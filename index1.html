</head>

<style>
    html,body{
        background: #1f2548;
    }
    .banner_box{
        width: 100%;
        height: 100%;
    }
    .content_item{
        width: 100%;
        height: .87rem;
        background: #050a2a;
        border-top: .01rem solid #293163;
        display: flex;
        align-items: center;
    }
    .content_item:nth-child(2n){
        background: #060c33;
    }
    .car{
        width: .77rem;
        height: .57rem;
        margin-left: .2rem;
        margin-right: .13rem;
    }
    .car img{
        width: 100%;
        height: 100%;
    }

    .car_text{
        width: 4rem;
        margin-right: .5rem;
    }
    .car_text_top,.car_text_bottom{
        float: left;
        width: 100%;
        height: 50%;
        color: #fff;
    }
    .car_text_1{
        display: block;
        font-size: 16px;
        float: left;
        margin-right: .07rem;
    }
    .car_text_2{
        display: block;
        box-sizing: border-box;
        font-size: .12rem;
        float: left;
        border: .02rem solid #293163;
        color: #293163;
        border-radius: .04rem;
        padding: 0 .04rem;
    }
    .car_text_bottom span{
        font-size:12px;
        color: #b0b2ba;
        margin-right: .1rem;
    }
    .car_state{
        width:1.08rem;
        text-align: center;
        background: #2e82ff;
        float: right;
        border-radius: .2rem;
        position: absolute;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: .18rem;

    }
    .jiayouzhan{
        width: .13rem;
        height: .13rem;
        margin-right: .07rem;
    }
    .car_state span{
        color:#fff;
        font-size:14px;
    }
    .car_stop{
        color: #3e3e42;
        border: .02rem solid  #3e3e42;
    }
    .car_state_active{
        background: #ff5150;
        background-image:-webkit-linear-gradient(top,#ff5150,#f02d7c);
        background-image:-o-linear-gradient(top,#ff5150,#f02d7c);
        background-image:-ms-linear-gradient(top,#ff5150,#f02d7c);
        background-image:linear-gradient(top,#ff5150,#f02d7c);
        background-repeat: repeat-x;
    }
    .bottom_btn{
        width: 100%;
        padding:.1rem 0;
        position: fixed;
        bottom: 0;
        left: 0;
        border-top:.01rem solid #293163;
        background: #060c33;
        opacity:0.9;
    }
    .btn_item{
        display: block;
        width: 33.333%;
        height: 100%;
        float: left;
        box-sizing: border-box;

    }
    .btn_item img{
        display: block;
        width:.21rem;
        height: .15rem;
        margin: 0 auto;
    }
    .btn_item p{
        font-size: 14px;
        display: block;
        width: 100%;
        text-align: center;
        color: #1587f4;
    }



</style>
<body>
<a href="">
    <img src="image/banner.jpg" alt="" class="banner_box">
</a>
<div class="content-box">
    <div class="content_item">
        <div class="car">
            <img src="image/car.png" alt="">
        </div>
        <div class="car_text">
            <div class="car_text_top">
                <p class="car_text_1">京A48***</p>
                <p class="car_text_2">刚出车</p>
            </div>
            <div class="car_text_bottom" style="margin-top:.15rem">
                <span>入驻平台5天</span>
                <span>今日接单4单</span>
            </div>
        </div>
        <div class="car_state">
            <img src="image/jiayouzhan.png" alt="" class="jiayouzhan">
            <span>20/200</span>
        </div>
    </div>

    <div class="content_item">
        <div class="car">
            <img src="image/car.png" alt="">
        </div>
        <div class="car_text">
            <div class="car_text_top">
                <p class="car_text_1">京A48***</p>
                <p class="car_text_2 car_stop">已经停止工作</p>
            </div>
            <div class="car_text_bottom">
                <span>入驻平台5天</span>
                <span>今日接单4单</span>
            </div>
        </div>

        <div class="car_state car_state_active">
            <img src="image/jiayouzhan.png" alt="" class="jiayouzhan">
            <span>200/200</span>
        </div>
    </div>
</div>
<!--底部-->
<div style="width: 100%;height:1rem"></div>
<div class="bottom_btn">
    <a href="index.html" class="btn_item">
        <img src="image/index.png" alt="" style="margin-bottom: .1rem">
        <p>首页</p>
    </a>
    <a href="history.html" class="btn_item">
        <img src="image/jingxing.png" alt="" style="width:.4rem;height:.4rem">
        <p style="color: #a2a2a5">进行</p>
    </a>
    <a href="" class="btn_item">
        <img src="image/my.png" alt="" style="width:.4rem;height:.4rem">
        <p style="color: #a2a2a5">我的</p>
    </a>
</div>

</body>
</html>
